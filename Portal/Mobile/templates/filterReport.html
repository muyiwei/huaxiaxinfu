<ion-popover-view class="sideSlip" mykeyboard>
    <!--mykeyboard是自定义指令，不要在元素内写内联样式-->
    <style type="text/css">
        .dropdown-menu {
            pointer-events: auto;
        }
        .sideSlip .scroll{
            background:#fff;
        }
    </style>
    <ion-header-bar class="menu-tittle">
        <div class="menu-tittle-left pr25" ng-click="hideFilterReport()"><i class="ion-chevron-right f22 blue"></i></div>
        <div class="menu-tittle-middle f15"><i class="icon-shaixuan f14 blue"></i><span>{{languages.filter}}</span></div>
        <div class="menu-tittle-right"></div>
    </ion-header-bar>
    <ion-content id="ReportFiters" class="{{reportCode}}" delegate-handle="filter">

    </ion-content>
    <ion-footer-bar class="bottom-button">
        <div class="bb-left f16 {{reportCode}}" id="resetAllReport">{{languages.reset}}</div>
        <div class="bb-right f16" ng-click="hideFilterReport()">{{languages.confirm}}</div>
    </ion-footer-bar>
</ion-popover-view>
