<div class="hbox hbox-auto-xs hbox-auto-sm"
	ng-init="
     app.settings.asideFolded=false;
     app.settings.asideDock=false;">
	<!-- main -->
	<div class="col">
		<!-- main header -->
		<div class="bg-light lter b-b wrapper-md">
			<div class="row">
				<div class="col-sm-6 col-xs-12">
					<h1 class="m-n font-thin h3 text-black">{{name}}</h1>
				</div>
			</div>
		</div>


		<div
			class="input-group searchContainer searchContainer_queryParticipantWorkItem"
			style="display: none; float: left;">
			<div class="form-group">
				<input ng-model="InstanceName" style="width: 200px;" maxlength="32"
					class="input-sm form-control" placeholder="流程名称" />
			</div>
			<div class="form-group" style="margin-left: 5px;">
				<input ng-model="WorkflowCode" style="width: 200px;"
					class="input-sm form-control" placeholder="流程模板" />
			</div>
			<div class="form-group" style="margin-left: 5px;">
				<input ng-model="UserName" type="text" class="input-sm form-control"
					placeholder="经办人" />
			</div>
			<div class="form-group" style="margin-left: 5px;">
				<div class="input-group">
					<input ng-model="StartTime" ui-jq="wdatePicker" onchange=""
						class="input-sm form-control" style="width: 100px;"
						placeholder="开始时间" /> <span class="input-group-addon"
						style="border-left: 0px; border-right: 0px;">至</span> <input
						ng-model="EndTime" ui-jq="wdatePicker" onchange=""
						class="input-sm form-control" style="width: 100px;"
						placeholder="结束时间" />
				</div>
			</div>
			<div class="form-group" style="margin-left: 5px;">
				<input ng-model="searchKey" type="text"
					class="input-sm form-control" style="width: 200px; display: none;"
					placeholder="搜索..."> <span class="input-group-btn">
					<button class="btn btn-sm btn-default" type="button"
						style="height: 30px;">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</div>
		<!--表格部分Start-->
		<div class="wrapper-md paddingbottomNone">
			<div class="panel panel-default">
				<div class="table-responsive">
					<table ui-jq="dataTable" id="tabQueryParticipantWorkItem"
						ui-options="dtOptions_tabQueryParticipantWorkItem"
						class="table table-striped m-b-none">
						<thead>
							<tr>
                                <th style="width:39%;">流程名称</th>
                                <th style="width: 16%;">活动环节</th>
                                <th style="width: 15%;">接收日期</th>
                                <th style="width: 12%;">发起人</th>
                                <th style="width: 18%;">发起人所属组织</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<!--表格部分End-->

	</div>
	<!-- / main -->
</div>
