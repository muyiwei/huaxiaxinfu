<ion-modal-view hide-nav-var="false" view-title="搜索" ng-controller="dateSearchCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="back();">返回</button>
        <h1 class="title">搜索</h1>
    </ion-header-bar>
    <div id="search-bar" class="has-header">
        <form ng-submit="doSearchDate();" style="width:100%">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" id="searchinput" placeholder="搜索" ng-model="search.searchKey"
                           style="height:32px;" ng-focus="showCancelBtn();" ng-blur="hideCancelBtn();" autofocus>
                </label>
                <button class="button button-light" id="btncancel" ng-show="showCancelButton" ng-click="cancelSearch();">取消</button>
            </div>
        </form>
    </div>
    <ion-content class="padding has-header has-subheader" style="background:#ebe7e7;">
        <div style="text-align:center;vertical-align:middle;width:100%;top:20%;position:absolute;">
            <a href="#" ng-click="openDateSelect();" style="text-align:center;">
                <span style="display:inline-block;width:30px; height:30px; border-radius:20px; background:#ffffff;vertical-align:middle;padding-top:5px;">
                    <i class="icon ion-ios-calendar-outline"></i>
                </span>
                <p>按日期搜索</p>
            </a>
        </div>
        <!--<button class="button button-balanced" id="btnsearch" ng-click="doSearch();">Search</button>-->
    </ion-content>
</ion-modal-view>
